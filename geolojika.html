    }

    #progress {
      background: black;
      padding: 5px 15px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    }

    .answer {
      background: #1976d2; /* Синий */
      padding: 20px 25px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      min-width: 140px;
      text-align: center;
      transition: 0.2s;
      color: white;
    }

    .answer:hover {
      transform: scale(1.05);
    }

    .correct { background: #4caf50 !important; }
    .wrong { background: #f44336 !important; }
    .disabled { pointer-events: none; opacity: 0.7; }

    #result {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1em;
      z-index: 999;
      text-align: left;
    }
	@media (max-width: 600px) {
  #question {
    font-size: 1.2em;
  }

  .answer {
    flex: 1 1 100%;
    font-size: 1em;
    padding: 12px;
  }

  #result {
    font-size: 0.9em;
    padding: 8px;
  }
}

    let usedIndices = [];
    let correctCount = 0;
    let wrongCount = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function updateResult() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        ✅ Правильно: <b>${correctCount}</b><br>
        ❌ Ошибок: <b>${wrongCount}</b><br>
        🎯 Точность: <b>${
          correctCount + wrongCount === 0
            ? "0"
            : Math.round((correctCount / (correctCount + wrongCount)) * 100)
        }%</b>
      `;
    }

    function showQuestion() {
      if (usedIndices.length === questions.length) {
        document.getElementById('question').textContent = "Тест завершён!";
        document.getElementById('answers').innerHTML = "";
        document.getElementById('progress').textContent = `${questions.length}/${questions.length}`;
        updateResult();
        return;
      }

      let index;
      do {
        index = Math.floor(Math.random() * questions.length);
      } while (usedIndices.includes(index));

      usedIndices.push(index);
      const q = questions[index];
      const allAnswers = [...q.options, q.correct];
      shuffle(allAnswers);

      document.getElementById('question').textContent = q.question;
      document.getElementById('progress').textContent = `${usedIndices.length}/${questions.length}`;

      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = "";

      allAnswers.forEach((ans) => {
        const btn = document.createElement('div');
        btn.className = `answer`;
        btn.textContent = ans;
        btn.onclick = () => {
          const allBtns = document.querySelectorAll('.answer');
          allBtns.forEach(b => b.classList.add('disabled'));

          if (ans === q.correct) {
            btn.classList.add('correct');
            correctCount++;
          } else {
            btn.classList.add('wrong');
            const correctBtn = [...allBtns].find(b => b.textContent === q.correct);
            if (correctBtn) correctBtn.classList.add('correct');
            wrongCount++;
          }

          updateResult();
          setTimeout(showQuestion, 1500);
        };
        answersDiv.appendChild(btn);
      });

      updateResult();
    }

    showQuestion();
  </script>
